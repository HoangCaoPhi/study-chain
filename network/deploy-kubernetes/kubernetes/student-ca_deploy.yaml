apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-ca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-ca
  template:
    metadata:
      labels:
        app: student-ca
    spec:
      volumes:
        - name: fabricfiles
          persistentVolumeClaim:
            claimName: fabric-pvc
      containers:
        - name: student-ca
          image: hyperledger/fabric-ca:1.4.4
          imagePullPolicy: IfNotPresent
          command:
            [
          		'sh',
          		'-c',
              'fabric-ca-server start -b admin:adminpw -d'
            ]
          env:
            - name: TZ
              value: 'America/Sao_Paulo'
            - name: FABRIC_CA_SERVER_CA_NAME
              value: 'ca.student.certificate.com'
            - name: FABRIC_CA_SERVER_DEBUG
              value: 'true'
            - name: FABRIC_CA_SERVER_TLS_ENABLED
              value: 'false'
            - name: FABRIC_CA_SERVER_CA_CERTFILE
              value: /fabric/crypto-config/peerOrganizations/student.certificate.com/ca/ca.student.certificate.com-cert.pem
            - name: FABRIC_CA_SERVER_CA_KEYFILE
              value: /fabric/crypto-config/peerOrganizations/student.certificate.com/ca/d52e4175649c353c7215403303cdf9fc3e425946c6fd1c80b4ed06008256e8cf_sk
            - name: FABRIC_CA_SERVER_TLS_CERTFILE
              value: /fabric/crypto-config/peerOrganizations/student.certificate.com/ca/ca.student.certificate.com-cert.pem
            - name: FABRIC_CA_SERVER_TLS_KEYFILE
              value: /fabric/crypto-config/peerOrganizations/student.certificate.com/ca/d52e4175649c353c7215403303cdf9fc3e425946c6fd1c80b4ed06008256e8cf_sk
            - name: GODEBUG
              value: 'netdns=go'
          volumeMounts:
            - mountPath: /fabric
              name: fabricfiles
